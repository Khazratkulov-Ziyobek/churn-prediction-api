version: '3.8'

services:
  api:
    build: .
    container_name: churn-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  streamlit:
    build: .
    container_name: churn-streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./models:/app/models
      - ./TZ.csv:/app/TZ.csv
    command: streamlit run streamlit_app.py --server.port=8501 --server.address=0.0.0.0 --server.headless=true
    restart: unless-stopped
    depends_on:
      - api
